<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Stopwatch | Task 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <div class="glass-panel">
            <header>
                <h1>Task 02</h1>
                <h2>Stopwatch</h2>
            </header>
            
            <div class="timer-display">
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">MIN</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">SEC</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit ms-unit">
                    <span id="milliseconds">00</span>
                    <span class="label">MS</span>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary" title="Start">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pauseBtn" class="btn btn-secondary" title="Pause" disabled>
                    <i class="fas fa-pause"></i>
                </button>
                <button id="lapBtn" class="btn btn-accent" title="Lap" disabled>
                    <i class="fas fa-flag"></i>
                </button>
                <button id="resetBtn" class="btn btn-danger" title="Reset" disabled>
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="laps-container">
                <h3>Laps</h3>
                <div class="laps-list-wrapper">
                    <ul id="lapsList" class="laps-list">
                        <!-- Laps will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
